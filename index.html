<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
    </head>

    <body>
        <header>
            <h1>Library</h1>
        </header>


        <main>
            <p>So many books, so little time!</p>
            <button class="openModal">New Book</button>

        </main>


        <footer>
            <p>
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                hyunique
            </p>
            <a href="https://github.com/hyunique" target="_blank">
                <i class="fab fa-github"></i></a>
        </footer>


        <div id="addBookModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form action="" class="form">
                    <label for="autor">Author</label>
                    <input type="text" id="author" name="author">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                    <label for="pages">Total Pages</label>
                    <input type="text" id="pages" name="pages">
                    <label for="read">Have read?</label>
                    <input type="checkbox" id="read" name="read">
                    <button class="addBook">Add</button>
                </form>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
